name: Build PR

on:
  pull_request:
    branches:
      - main
      - dev/*

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. æ£€å‡ºä»£ç 
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. è®¾ç½® JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # 3. èµ‹äºˆ gradlew æ‰§è¡Œæƒé™
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 4. ç¼–è¯‘ Debug APK
      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace

      # 5. è¿è¡Œæµ‹è¯•ï¼ˆå¦‚æœæœ‰ï¼‰
      - name: Run Tests
        run: ./gradlew test --stacktrace
        continue-on-error: true

      # 6. ä¸Šä¼  APK ä½œä¸º Artifact
      - name: Upload Debug APK
        uses: actions/upload-artifact@v3
        with:
          name: debug-apk-pr-${{ github.event.pull_request.number }}
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7

      # 7. æ·»åŠ  PR è¯„è®º
      - name: Comment PR
        uses: actions/github-script@v7
        if: success()
        with:
          script: |
            const fs = require('fs');
            const apkPath = 'app/build/outputs/apk/debug/app-debug.apk';
            const stats = fs.statSync(apkPath);
            const fileSizeInMB = (stats.size / (1024 * 1024)).toFixed(2);

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `âœ… **æ„å»ºæˆåŠŸï¼**\n\nğŸ“¦ Debug APK å·²ç”Ÿæˆ\n- å¤§å°: ${fileSizeInMB} MB\n- ä¸‹è½½: [Artifacts](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})`
            })
